# Supabase Configuration
# This file configures your Supabase project

[project]
# Your project reference ID (found in your Supabase dashboard)
# reference_id = "your-project-ref"

[auth]
# Auth configuration
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://your-project.supabase.co"]

[api]
# API configuration
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
# Database configuration
port = 54322
shadow_port = 54320
major_version = 17

[studio]
# Studio configuration
enabled = true
port = 54323
api_url = "http://localhost:54321"

[functions]
# Edge Functions configuration

[functions.gemini-api]
# Gemini API Edge Function configuration
verify_jwt = false

